
    <div class="min-h-screen bg-gray-50">
      <!-- Page d'authentification -->
      <app-auth-form 
        *ngIf="isAuthMode"
        (loginSuccess)="onLoginSuccess()"
        (registerSuccess)="onRegisterSuccess()">
      </app-auth-form>

      <!-- Page de profil utilisateur -->
      <app-user-profile 
        *ngIf="isProfileMode"
        [user]="user"
        (logoutRequested)="onLogoutRequested()">
      </app-user-profile>
    </div>
