@if(isVisible && product){

<div
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4"
>
  <!-- Modal -->
  <div
    class="bg-white rounded-lg shadow-xl max-w-2xl w-full p-6 relative overflow-y-auto max-h-[90vh]"
  >
    <!-- Bouton fermer -->
    <button
      (click)="close()"
      class="absolute top-4 right-4 text-gray-500 hover:text-gray-800 text-xl font-bold"
    >
      ✖
    </button>

    <!-- Contenu -->
    <div class="flex flex-col md:flex-row gap-6">
      <!-- Image produit -->
      <div
        class="flex-shrink-0 w-full md:w-1/2 h-64 md:h-auto bg-gray-100 rounded-lg flex items-center justify-center overflow-hidden"
      >
        <img [src]="product.imageUrl" class="object-cover w-full h-full" />
      </div>

      <div class="flex flex-col flex-1">
        <h2 class="text-2xl font-bold mb-2">{{ product.name }}</h2>
        <div class="text-yellow-400 mb-2">
          ★ {{ product.averageRating }} ({{ product.totalRatings }} avis)
        </div>
        <p class="text-gray-700 mb-4">{{ product.description }}</p>
        <div class="text-blue-600 font-bold text-xl mb-4">
          {{ product.price }}€
        </div>

        <div class="flex items-center mb-4">
          <label class="mr-2 font-semibold">Quantité:</label>
          <input
            type="number"
            [(ngModel)]="quantity"
            min="1"
            [max]="product.stock"
            class="border border-gray-300 rounded-lg px-3 py-1 w-20 text-center"
          />
          <span class="ml-2 text-gray-500">en stock: {{ product.stock }}</span>
        </div>

        <button
          (click)="addToCart()"
          [disabled]="quantity < 1 || quantity > product.stock"
          class="bg-blue-600 text-white my-6 px-4 py-2 rounded-lg hover:bg-blue-700 transition-all duration-200 disabled:bg-gray-300 disabled:cursor-not-allowed"
        >
          Ajouter au panier
        </button>
        <button
          class="bg-yellow-500 text-white px-4 py-2 rounded-md hover:bg-yellow-600"
          (click)="openRatingModal()"
        >
          Noter le produit
        </button>

        <!-- Mini-modal pour la note -->
        @if(ratingVisible){

        <!-- Mini-modal -->
        <div
          class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4"
        >
          <div class="bg-white rounded-lg shadow-xl p-6 w-80 relative">
            <button
              (click)="closeRatingModal()"
              class="absolute top-2 right-2 text-gray-500 hover:text-gray-800 font-bold"
            >
              ✖
            </button>
            <h3 class="text-xl font-bold mb-4">Noter {{ product.name }}</h3>

            <label class="font-semibold">Votre note (1 à 5) :</label>
            <input
              type="number"
              min="1"
              max="5"
              [(ngModel)]="ratingValue"
              class="border rounded px-2 py-1 w-full mb-2"
            />

            <label class="font-semibold">Commentaire :</label>
            <textarea
              [(ngModel)]="ratingComment"
              class="border rounded px-2 py-1 w-full mb-2"
            ></textarea>

            <button
              (click)="submitRating()"
              class="bg-green-600 text-white px-4 py-2 mt-2 rounded-md hover:bg-green-700 w-full"
            >
              Envoyer
            </button>
          </div>
        </div>

        } @if(product.sellerId === userId){
        <button
          (click)="deleteProduct()"
          class="bg-red-600 text-white my-6 px-4 py-2 rounded-lg hover:bg-red-700 transition-all duration-200"
        >
          Supprimer le produit
        </button>
        }
      </div>
    </div>
  </div>
</div>

}
